version: 2
jobs:
  test:
    environment:
      VARNISH_VERSION: 3.0.6
    docker:
      - image: buildpack-deps:xenial
    working_directory: /tmp/build
    steps:
      - checkout
      - run:
          name: Install Required Packages
          command: |-
            apt-get update
            apt-get install -y --no-install-recommends devscripts equivs
      - restore_cache:
          key: v1-vmod-str-varnish-{{ .Environment.VARNISH_VERSION }}-{{ arch }}
      - run:
          name: Build Varnish Cache
          command: |-
            if [ -d varnishsrc ]
            then
              echo "Skipping -- build was restored from cache"
            else
              mkdir varnishsrc
              cd varnishsrc
              curl -Ss https://varnish-cache.org/_downloads/varnish-${VARNISH_VERSION}.tgz | tar --strip-components=1 -zx
              ./configure
              make
            fi
      - save_cache:
          key: v1-vmod-str-varnish-{{ .Environment.VARNISH_VERSION }}-{{ arch }}
          paths:
            - varnishsrc
      - run:
          name: Configure Module
          command: |-
            ./autogen.sh
            VARNISHSRC=$PWD/varnishsrc PKG_CONFIG_PATH=$PWD/varnishsrc ./configure
      - run:
          name: Build Module
          command: |-
            make
      - run:
          name: Make files visible to unprivileged user
          command: |-
            # Running the test suite as root makes varnishd drop to user `nobody`.
            chown -R nobody:nogroup .
      - run:
          name: Run Tests
          command: |-
            make check

workflows:
  version: 2
  workflow:
    jobs:
      - test
